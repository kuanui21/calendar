<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吳貫玉｜專案作品－教學資源行事曆</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <section id="intro">
        <h2 class="text-center m-3 fw-bold">吳貫玉｜專案作品－教學資源行事曆</h2>
        <ul>
            <li>規劃並實作整合 Google Cloud 日曆與網頁的應用。</li>
            <li>應用 HTML、CSS、JavaScript、Bootstrap、jQuery，搭建響應式網頁。</li>
            <li>應用 Fetch、Ajax 技術取得 CSV、XML 資料，實現動態網頁內容。</li>
            <li>使用 StreamSaver.js 實現瀏覽器端的大檔案流式壓縮和下載。</li>
            <li>針對 iOS 作業系統，使用 Blob 實現檔案下載功能。</li>
        </ul>
        <button type="button" class="btn btn-blue">
            <a href="https://digitalmaster.knsh.com.tw/all/ezcalendar/resource/index.html?ss=j1122&s=mandarin&g=1&l=L7&w=14" target="_blank">網站連結</a>
        </button>
    </section>

    <section>
        <div id="videoContainer">
            <iframe width="1280" height="720" src="https://www.youtube.com/embed/IW4RciUQZok?si=k0ZOpyplQ3lU4gEd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row g-3">
                <div class="col-12 col-md-6">
                    <div class="thumbnail-container">
                        <img src="img/01.png" alt="Image 1" class="thumbnail">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="thumbnail-container">
                        <img src="img/02.png" alt="Image 2" class="thumbnail">
                    </div>
                </div>
            </div>


            <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            <div class="image-container">
                                <button class="btn btn-prev">&lt;</button>
                                <img id="enlargedImage" src="" alt="Enlarged Image">
                                <button class="btn btn-next">&gt;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            let currentImageIndex = 0;
            let imageList = $('.thumbnail').map(function () {
                return $(this).attr('src');
            }).get();

            $('.thumbnail').click(function () {
                let imgSrc = $(this).attr('src');
                currentImageIndex = imageList.indexOf(imgSrc);
                $('#enlargedImage').attr('src', imgSrc);
                $('#imageModal').modal('show');
            });

            $('.btn-prev').click(function () {
                currentImageIndex = (currentImageIndex - 1 + imageList.length) % imageList.length;
                $('#enlargedImage').attr('src', imageList[currentImageIndex]);
            });

            $('.btn-next').click(function () {
                currentImageIndex = (currentImageIndex + 1) % imageList.length;
                $('#enlargedImage').attr('src', imageList[currentImageIndex]);
            });

            $(document).keydown(function (e) {
                if ($('#imageModal').hasClass('show')) {
                    if (e.keyCode == 37) { // left arrow
                        $('.btn-prev').click();
                    } else if (e.keyCode == 39) { // right arrow
                        $('.btn-next').click();
                    } else if (e.keyCode == 27) { // esc key
                        $('#imageModal').modal('hide');
                    }
                }
            });
        });
    </script>
</body>

</html>
